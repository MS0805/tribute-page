        <h1 id="title">Cheikh Anta DIOP</h1>
        <p id="date-birth-death">1923-1986</p>
        <p id="subtitle">Savant et Homme politique africain</p>
        
        <figure id="img-div">
            <img id="image" src="images/Cheikh-Anta-Diop-dans-son-laboratoire-datation-au-C14-Dakar-en-1976.jpg" alt="Cheikh Anta DIOP dans son laboratoire">
            <figcaption id="img-caption">
                <p>
                    Cheikh Anta Diop (né le 29 décembre 1923 à Thieytou - mort le 7 février 1986 à Dakar) 
                    est un scientifique de formation, historien, anthropologue, chimiste, homme politique 
                    sénégalais. Il s'est attaché sa vie durant à montrer l'apport de l'Afrique et en 
                    particulier de l'Afrique noire à la culture et à la civilisation mondiale. Ses thèses 
                    restent aujourd'hui controversées et sont peu reprises au sein de la communauté 
                    scientifique1,2,3, en particulier au sujet de l'Égypte antique et de l'origine de la 
                    langue wolof.Cheikh Anta Diop a cependant été un précurseur dans sa volonté d'écrire 
                    l'histoire africaine précédant la colonisation.
                </p>
            </figcaption>
            <section id="tribute-info">
                <h2 id="becp">Biographie et carrière professionnelle</h2>
                <p>
                    Cheikh Anta Diop est né le <time datetime="1923-12-29">29 décembre 1923</time> 
                    à Thieytou, dans le département de Bambey, région de Diourbel (Sénégal). Sa famille est 
                    d'origine artistocratique wolof. À l'âge de 23 ans, il part pour Paris afin d'étudier la
                     physique et la chimie mais se tourne aussi vers l'histoire et les sciences sociales. Il
                      suit en particulier les cours de Gaston Bachelard et de Frédéric Joliot-Curie5. Il 
                      adopte un point de vue spécifiquement africain face à la vision de certains auteurs 
                      de l'époque selon laquelle les Africains sont des peuples sans passé.
                </p>

                <p>
                    En 1951, Diop prépare sous la direction de Marcel Griaule une thèse de doctorat à 
                    l'Université de Paris, dans laquelle il affirme que l'Égypte antique était peuplée
                     d'Africains noirs6, et que la langue et la culture égyptiennes se sont ensuite 
                     diffusées dans l'Afrique de l'Ouest. Il ne parvient pas dans un premier temps 
                     à réunir un jury mais, d'après Doué Gnonsoa, sa thèse rencontre un « grand écho » 
                     sous la forme d'un livre, Nations nègres et culture, publié en 19547. Il obtiendra
                      finalement son doctorat en 1960. Il poursuit dans le même temps une spécialisation 
                      en physique nucléaire au laboratoire de chimie nucléaire du Collège de France. Diop
                       met à profit sa formation pluridisciplinaire pour combiner plusieurs méthodes 
                       d'approche.
                </p>
                
                <p>Il s'appuie sur des citations d'auteurs anciens comme Hérodote8 et Strabon pour 
                    illustrer sa théorie selon laquelle les Égyptiens anciens présentaient les mêmes
                     traits physiques que les Africains noirs d'aujourd'hui (couleur de la peau, 
                     texture des cheveux, forme du nez et des lèvres). Son interprétation de données 
                     d'ordre anthropologique (comme le rôle du matriarcat) et archéologique l'amène
                      à conclure que la culture égyptienne est une culture nègre. Sur le plan 
                      linguistique, il considère en particulier que le wolof, parlé aujourd'hui 
                      en Afrique occidentale, est phonétiquement apparenté à la langue égyptienne
                       antique.
                </p>

                <p>Lorsqu'il obtient son doctorat ès lettres en 1960, avec mention honorable9, 
                    il revient au Sénégal enseigner comme maître de conférences à l'université de Dakar
                     (depuis rebaptisée université Cheikh-Anta-Diop, UCAD)10. Il y obtiendra en 1981 le 
                     titre de professeur. Il faut souligner qu'il fut un homme de bibliothèque et non de
                      terrain ; en dehors des datations au radio-carbone qu'il pratiquait dans son
                       laboratoire de l'IFAN à Dakar, fondé à l'instigation de Théodore Monod (précisons
                        en passant qu'il n'est pas l'inventeur de cette méthode, mise au point par Libby
                         dans l'immédiat après-guerre), il ne manipulait pas les outils du préhistorien ou
                          du paléontologiste (fouille archéologique par exemple) et n'est, à ce titre, 
                          l'auteur d'aucune découverte originale. Toute sa réflexion s'appuyait sur les 
                          trouvailles publiées dans la littérature, sur des textes et une iconographie 
                          connus de tous11. Il y effectue des tests de mélanine sur des échantillons de
                           peau de momies égyptiennes, dont l'interprétation permettrait, selon Diop, de 
                           confirmer les récits des auteurs grecs anciens sur la mélanodermie des anciens
                            Égyptiens12.
                </p>

                <p>Dans les années 1970, Diop participe au comité scientifique international qui dirige,
                     dans le cadre de l'UNESCO, l'élaboration de l'Histoire générale de l'Afrique (HGA),
                      un projet éditorial ambitieux qui comptera huit volumes. Pour la rédaction de cet
                       ouvrage, il participe en 1974 au Colloque international du Caire où il confronte
                        les méthodes et résultats de ses recherches avec ceux des principaux spécialistes
                         mondiaux. À la suite de ce colloque international, Diop rédige un chapitre sur 
                         « L'origine des anciens Égyptiens », et G. Mokhtar, professeur à l'université du 
                         Caire rédige le chapitre sur « L'Égypte pharaonique ». À la suite du chapitre 1,
                          est publié un compte-rendu des débats lors du colloque13 qui mentionne l'accord
                           des spécialistes — à l'exception de l'un d'entre eux — sur les éléments apportés 
                           par Cheikh Anta Diop et Théophile Obenga au sujet du peuplement de l'Égypte 
                           ancienne. Cependant, il est précisé que « de nombreuses objections ont été 
                           faites aux propositions du professeur Diop ; elles révèlent l'étendue d'un désaccord
                            qui est demeuré profond ». Si, pour le professeur Jean Vercoutter, « l'Égypte 
                            était africaine dans son écriture, dans sa culture et dans sa manière de 
                            penser », la communauté scientifique reste néanmoins partagée sur la nature
                             du peuplement de l'Égypte ancienne14.
                </p>
                <p>
                    Par ailleurs, dès 1947, Diop s'est engagé politiquement en faveur de l'indépendance
                     des pays africains et de la constitution d'un État fédéral en Afrique. « Jusqu'en
                      1960, il lutte pour l'indépendance de l'Afrique et du Sénégal et contribue à la
                       politisation de nombreux intellectuels africains en France. Entre 1950 et 1953,
                        il est secrétaire général des étudiants du Rassemblement démocratique africain
                         (RDA)15 et dénonce très tôt, à travers un article paru dans La Voix de l'Afrique
                          noire, l'Union française, qui, « quel que soit l'angle sous lequel on l'envisage,
                           apparaît comme défavorable aux intérêts des Africains ». Poursuivant la lutte
                            sur un plan plus culturel, il participe aux différents congrès des artistes
                             et écrivains noirs et, en 1960, il publie ce qui va devenir sa plate-forme 
                             politique : Les fondements économiques et culturels d'un futur État fédéral
                              en Afrique noire16. »
                </p>
                
                <p>Selon Doué Gnonsoa, Diop sera l'un des principaux instigateurs de la démocratisation 
                    du débat politique au Sénégal, où il animera l'opposition institutionnelle au régime de
                     Léopold Sédar Senghor, à travers la création de partis politiques (le FNS en 1961, 
                     le RND en 1976), d'un journal d'opposition (Siggi, renommé par la suite Taxaw) et 
                     d'un syndicat de paysans. Sa confrontation, au Sénégal, avec le chantre de la 
                     négritude serait l'un des épisodes intellectuels et politiques les plus marquants
                      de l'histoire contemporaine de l'Afrique noire17.
                </p>
                
               
            </section>
